<html>
	<head>
		<title>{{ title }}</title>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	</head>
	<body>
		<h1 style='text-align:center'>Fullstack Twitter</h1>
		<div id="wrap">
			<div class='container'>
				<ul class='list-group'>
					{% for category in categories %}
					<li class="list-group-item" style="margin-bottom: 10px">
						<img src={{ category.pictureurl }} style="width:128px;height:128px;">
						<br>
						{{ category.content }}
						<br>
						<p> - <a href='/'>{{ category.name }}</a></p>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>	
	</body>
</html>
